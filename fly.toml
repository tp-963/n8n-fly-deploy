app = 'n8n-demo'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# Persistantn√≠ disk pro n8n data
[[mounts]]
  source      = "n8n-data"
  destination = "/home/node/.n8n"
